<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matilac - Sistema de Gestión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800 font-['Inter']">
  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-full w-64 bg-white shadow-xl z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300" id="sidebar">
    <div class="p-6 border-b border-gray-100">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-gradient-to-br from-pink-500 to-rose-600 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg">
          M
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-800">Matilac</h1>
          <p class="text-xs text-gray-500">Sistema de Gestión</p>
        </div>
      </div>
    </div>
    
    <nav class="p-4">
      <ul class="space-y-2">
        <li>
          <button onclick="mostrarSeccion('inicio')" class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-pink-50 transition-all duration-200 flex items-center gap-3" id="btn-inicio">
            <i class="fas fa-home w-5 text-center"></i>
            <span>Inicio</span>
          </button>
        </li>
        <li>
          <button onclick="mostrarSeccion('pedidos')" class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-pink-50 transition-all duration-200 flex items-center gap-3" id="btn-pedidos">
            <i class="fas fa-shopping-cart w-5 text-center"></i>
            <span>Pedidos</span>
          </button>
        </li>
        <li>
          <button onclick="mostrarSeccion('costos')" class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-pink-50 transition-all duration-200 flex items-center gap-3" id="btn-costos">
            <i class="fas fa-dollar-sign w-5 text-center"></i>
            <span>Costos</span>
          </button>
        </li>
        <li>
          <button onclick="mostrarSeccion('inventario')" class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-pink-50 transition-all duration-200 flex items-center gap-3" id="btn-inventario">
            <i class="fas fa-chart-bar w-5 text-center"></i>
            <span>Inventario</span>
          </button>
        </li>
      </ul>
    </nav>
    
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100">
      <div class="text-center text-xs text-gray-400">
        <p>© 2024 Matilac</p>
        <p>Versión 1.0</p>
      </div>
    </div>
  </aside>

  <!-- Mobile menu button -->
  <button class="lg:hidden fixed top-4 left-4 z-50 bg-white p-3 rounded-lg shadow-lg" onclick="toggleSidebar()">
    <i class="fas fa-bars text-gray-700"></i>
  </button>

  <!-- Main content -->
  <main class="lg:ml-64 min-h-screen">
    <!-- Top bar -->
    <header class="bg-white shadow-sm border-b border-gray-100 px-6 py-4">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-semibold text-gray-800" id="section-title">Inicio</h2>
        <div class="flex items-center gap-4">
          <span class="text-sm text-gray-500" id="current-date"></span>
          
          <!-- User info and logout -->
          <div class="flex items-center gap-3">
            <div class="text-right">
              <p class="text-sm font-medium text-gray-800" id="user-name">Cargando...</p>
              <p class="text-xs text-gray-500" id="user-role">Usuario</p>
            </div>
            <div class="relative">
              <button 
                id="userMenuBtn"
                class="w-10 h-10 bg-gradient-to-br from-pink-500 to-rose-600 rounded-full flex items-center justify-center text-white font-medium hover:shadow-lg transition-all duration-200"
              >
                <i class="fas fa-user text-sm"></i>
              </button>
              
              <!-- Dropdown menu -->
              <div id="userMenu" class="absolute right-0 top-12 w-48 bg-white rounded-lg shadow-lg border border-gray-100 hidden z-50">
                <div class="p-3 border-b border-gray-100">
                  <p class="text-sm font-medium text-gray-800" id="menu-user-name">Usuario</p>
                  <p class="text-xs text-gray-500" id="menu-user-role">Rol</p>
                </div>
                <div class="p-2">
                  <button 
                    id="logoutBtn"
                    class="w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-md flex items-center gap-2"
                  >
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                  </button>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Content area -->
    <div class="p-6">
      <!-- Secciones -->
      <div id="seccion-inicio" class="seccion"></div>
      <div id="seccion-pedidos" class="seccion" style="display: none;"></div>
      <div id="seccion-costos" class="seccion" style="display: none;"></div>
      <div id="seccion-inventario" class="seccion" style="display: none;"></div>
    </div>
  </main>

  <!-- Notification container -->
  <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth-client.js"></script>
  <script src="js/database-client.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/productos.js"></script>
  <script src="js/pedidos.js"></script>
  <script src="js/costos.js"></script>
  <script src="js/inventario.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
