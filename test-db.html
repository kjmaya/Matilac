<!DOCTYPE html>
<html>
<head>
    <title>Test Database Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Test Database Connection</h1>
        <button id="testBtn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Test Database</button>
        <div id="results" class="bg-white p-4 rounded shadow"></div>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="text-blue-500">Testing connection...</div>';
            
            try {
                const response = await fetch('/api/test-db');
                const data = await response.json();
                
                if (data.success) {
                    results.innerHTML = `
                        <div class="text-green-600 font-bold">✅ Connection Successful!</div>
                        <pre class="bg-gray-100 p-4 mt-4 text-sm overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="text-red-600 font-bold">❌ Connection Failed!</div>
                        <pre class="bg-red-100 p-4 mt-4 text-sm overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="text-red-600 font-bold">❌ Error!</div>
                    <div class="bg-red-100 p-4 mt-4 text-sm">${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
